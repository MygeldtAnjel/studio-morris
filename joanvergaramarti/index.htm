a las organizaciones m\u00e1s grandes pueden llegar a todo el mundo, as\u00ed que imag\u00ednate si est\u00e1s empezando o si tu estudio es peque\u00f1o.\n\nPara elegir este campo de batalla, piensa en lo que haces bien. Cr\u00fazalo con las tendencias del mercado (qu\u00e9 va bien, qu\u00e9 tiene futuro) y, por supuesto, que sea algo que te guste hacer.\n\nComo los 300, que eligieron luchar en un paso estrecho en el que pod\u00edan aprovechar sus virtudes para el combate y enfrentarse a un ej\u00e9rcito enorme.\n\nAunque luego los traicionaron, pero esa es otra historia.\n\n#arquitectura #emprendimiento #arquitectos #architecture #archilovers #architecturelovers #architectureblogger #management #marketing #LaVi\u00f1etaDelJueves #JoanVergara #EspartanosCiclados"}}]},"edge_media_to_comment":{"count":3},"comments_disabled":false,"taken_at_timestamp":1615491008,"edge_liked_by":{"count":23},"edge_media_preview_like":{"count":23},"location":null,"thumbnail_src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/158861751_203246828053080_5290126300100430110_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=wojHLyYb8s4AX8-Lvv9\u0026oh=fb8eb40ad3f753b7d8887b82e027c1f1\u0026oe=6078134B","thumbnail_resources":[{"src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/e15/s150x150/158861751_203246828053080_5290126300100430110_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=wojHLyYb8s4AX8-Lvv9\u0026oh=bf8d7a6442bc74266424b81825f53582\u0026oe=60787C78","config_width":150,"config_height":150},{"src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/e15/s240x240/158861751_203246828053080_5290126300100430110_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=wojHLyYb8s4AX8-Lvv9\u0026oh=b9bdc623adff12bf66a50dad3c3d45f0\u0026oe=60759BF2","config_width":240,"config_height":240},{"src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/e15/s320x320/158861751_203246828053080_5290126300100430110_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=wojHLyYb8s4AX8-Lvv9\u0026oh=9a5e47be2d0952b1c36f649566db14eb\u0026oe=6076C410","config_width":320,"config_height":320},{"src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/e15/s480x480/158861751_203246828053080_5290126300100430110_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=wojHLyYb8s4AX8-Lvv9\u0026oh=b42bd538827528960daeff0558f2f2cd\u0026oe=60779649","config_width":480,"config_height":480},{"src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/158861751_203246828053080_5290126300100430110_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=wojHLyYb8s4AX8-Lvv9\u0026oh=fb8eb40ad3f753b7d8887b82e027c1f1\u0026oe=6078134B","config_width":640,"config_height":640}]}},{"node":{"__typename":"GraphImage","id":"2525794990337804004","shortcode":"CMNbSlWi8bk","dimensions":{"height":1080,"width":1080},"display_url":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/fr/e15/s1080x1080/158615471_2993913880895097_2030136232649597280_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=109\u0026_nc_ohc=Z5UfwPJH3IIAX9vzEJw\u0026oh=cf819e95879b8d37feaf545085bf1b12\u0026oe=6075818F","edge_media_to_tagged_user":{"edges":[]},"fact_check_overall_rating":null,"fact_check_information":null,"gating_info":null,"sharing_friction_info":{"should_have_sharing_friction":false,"bloks_app_url":null},"media_overlay_info":null,"media_preview":"ACoq6HFRHMZ/2TU1V3mC5HGR6mgCUOMZ9Kb5o96rbwB2596TeO+B+NAF4c0VHF0qSgCKR8cCqjc9QAP72Rn9asyrg59aRX28dRQBUfHHT8x/hQDnsG9uOBV4Op6jH4VDigRPEMDPrUlVM07e3rQMskZGDVVl2nBq1UUvQUAV+f8AP/66WlooAKKKKAP/2Q==","owner":{"id":"7169345479","username":"joanvergaramarti"},"is_video":false,"accessibility_caption":"Photo by Consultor de arquitectos on March 09, 2021. May be an image of text that says 'PRODUCTIVIDAD 11 ERRORES QUE MATAN LA EFECTIVIDAD DEL ARQUITECTO SIGUE IGUELEYENDO LEYENDO'.","edge_media_to_caption":{"edges":[{"node":{"text":"\u00bfQuieres mantener un buen nivel de productividad en el estudio?\n\nEntonces, no cometas estos 11 errores\ud83d\udc47 \n\n1\ufe0f\u20e3 Falta de conciencia del contexto. Trata de agrupar las tareas que se hacen en un contexto determinado, las que necesitan de una herramienta, una persona, un nivel de energ\u00eda determinado\u2026\n\n2\ufe0f\u20e3 Dispersi\u00f3n del tiempo \u00fatil. Consigue bloques de tiempo de calidad. Hacer las cosas en cachitos de 10 minutos no es efectivo.\n\n3\ufe0f\u20e3 Falta de autoconocimiento y realismo. S\u00e9 siempre consciente de cu\u00e1nto tiempo aproximado te va a llevar algo y cu\u00e1nta energ\u00eda necesitas para hacerlo.\n\n4\ufe0f\u20e3 Falta de delegaci\u00f3n. Delega lo que puedas, no te conviertas en un cuello de botella.\n\n5\ufe0f\u20e3 Dificultades para elegir qu\u00e9 hacer. \u00bfC\u00f3mo elijo lo siguiente que hago? Los compromisos que tengan una fecha de vencimiento, las tareas que m\u00e1s me acerquen a mis objetivos, las que supongan un atasco para otros miembros del equipo. Las urgencias casi nunca lo son.\n\n6\ufe0f\u20e3 Interrupciones y emergencias. Evita ese 99% de emergencias que realmente no lo son y ponlas en la cola. Intenta frenar las interrupciones.\n\n7\ufe0f\u20e3 Exceso de planificaci\u00f3n. En un entorno como el que nos movemos hoy, planificar todo hasta el detalle no sirve porque seguramente el entorno cambiar\u00e1. S\u00e9 flexible.\n\n8\ufe0f\u20e3 P\u00e9rdida de foco. Recuerda siempre hacia d\u00f3nde vas y qu\u00e9 te har\u00e1 cumplir tus objetivos.\n\n9\ufe0f\u20e3 Par\u00e1lisis por el an\u00e1lisis. Tomar decisiones cuesta, da miedo, pero una vez analizadas las alternativas hay que tomar una u otra. La par\u00e1lisis suele ser peor que una decisi\u00f3n err\u00f3nea.\n\n\ud83d\udd1f Reuniones innecesarias o poco productivas. Haz las justas, aprov\u00e9chalas (que no sean un par\u00f3n para descansar), lleva siempre una estructura y objetivos\u2026\n\n1\ufe0f\u20e31\ufe0f\u20e3 Ojo con las visitas de obra, son un agujero negro por el que se nos escapa el tiempo. Lleva un gui\u00f3n, temas a tratar, una din\u00e1mica clara, y evita intentar resolver cosas que requieren an\u00e1lisis con m\u00e1s tiempo.\n\n\u00c1nimo, se puede conseguir.\n\n\u00bfTe lo hab\u00edas planteado?\n\n#arquitectura #arquitectos #emprendimiento #management #marketing #architecture #archilovers #architecturelovers #architectureblogger #JoanVergara"}}]},"edge_media_to_comment":{"count":8},"comments_disabled":false,"taken_at_timestamp":1615318248,"edge_liked_by":{"count":38},"edge_media_preview_like":{"count":38},"location":null,"thumbnail_src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/158615471_2993913880895097_2030136232649597280_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=109\u0026_nc_ohc=Z5UfwPJH3IIAX9vzEJw\u0026oh=eba516a88211c863f835343b73185a89\u0026oe=60755F0B","thumbnail_resources":[{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s150x150/158615471_2993913880895097_2030136232649597280_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=109\u0026_nc_ohc=Z5UfwPJH3IIAX9vzEJw\u0026oh=fc3127fdafaa9c9f9543e690e22a6435\u0026oe=60757615","config_width":150,"config_height":150},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s240x240/158615471_2993913880895097_2030136232649597280_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=109\u0026_nc_ohc=Z5UfwPJH3IIAX9vzEJw\u0026oh=37412b198fb6b64ce5c01e20c4969a86\u0026oe=607742DD","config_width":240,"config_height":240},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s320x320/158615471_2993913880895097_2030136232649597280_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=109\u0026_nc_ohc=Z5UfwPJH3IIAX9vzEJw\u0026oh=45cca4c9796a8f NCHI! AROCOACHING www.arqcoaching.com'.","edge_media_to_caption":{"edges":[{"node":{"text":"Me encuentro constantemente gente hablando de nuevas profesiones.\n\nAlgunas son realmente nuevas profesiones, otras son profesiones que ya existen que se adaptan a la nueva era, y otras directamente no se sabe qu\u00e9 son.\n\nEn este \u00faltimo grupo hay tendencia a afirmar que son profesiones con paro cero. Esto no es raro, porque si me invento una profesi\u00f3n que nadie sabe qu\u00e9 es, por definici\u00f3n no puede tener paro. Es m\u00e1s, igual est\u00e1s en esa profesi\u00f3n y no lo sabes. O igual est\u00e1s en el paro, pero como no sabes que ejerc\u00edas esa profesi\u00f3n, no sabes que esa profesi\u00f3n puede tener paro.\n\nDa igual.\n\nEl caso es que tengas cuidado con el \"paro cero\" y con maneras de afrontar la profesi\u00f3n revolucionarias. En algunos casos existen, pero no en tantos como se oye por ah\u00ed.\n\nY sobre todo, s\u00e9 consciente de d\u00f3nde est\u00e1s en cada momento.\n\n#arquitectura #emprendimiento #empleo #arquitectos #architecture #archilovers #architecturelovers #architectureblogger #management #marketing #LaVi\u00f1etaDelJueves #JoanVergara #ElArquitectoPerrinchi"}}]},"edge_media_to_comment":{"count":7},"comments_disabled":false,"taken_at_timestamp":1614886203,"edge_liked_by":{"count":24},"edge_media_preview_like":{"count":24},"location":null,"thumbnail_src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/156636508_1054105675077956_3605327457551152592_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=108\u0026_nc_ohc=_TLfsBr3r7YAX9aAfZh\u0026oh=03ff10d093eca247428b901c698357fa\u0026oe=60761115","thumbnail_resources":[{"src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/e15/s150x150/156636508_1054105675077956_3605327457551152592_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=108\u0026_nc_ohc=_TLfsBr3r7YAX9aAfZh\u0026oh=f3b8b475cdbf1663119bf78208ee1231\u00 p_url":null},"media_overlay_info":null,"media_preview":"ACoqtUUUE4oAUDJAqx5K+9VVbkdOvrV0MD6Z+tADPJX3o8lfepaKAKaLuIHrSMme44PXIqSFdzgfjWhsFAGR5ZHPB+hFTKdpyfwzj/Cr5KLwSBSFx2FAiJTkA+tLTi2fSm0DKasVORwac0jN1JqOigBVzkfWrtU16j61coAKKKKAP//Z","owner":{"id":"7169345479","username":"joanvergaramarti"},"is_video":false,"accessibility_caption":"Photo by Consultor de arquitectos on March 02, 2021. May be an image of text that says 'ESTRATEGIA 5 MANERAS DE ENCONTRAR NUEVOS MODELOS EN ARQUITECTURA SIGUE LEYENDO'.","edge_media_to_caption":{"edges":[{"node":{"text":"\u00bfBuscas una manera diferente de ejercer la profesi\u00f3n de la arquitectura?\n\nEso te ayudar\u00e1 a tener un negocio sostenible en un sector muy competido, indiferenciado y anclado en el pasado. \ud83d\udc47\n\nAqu\u00ed tienes 5 maneras de buscar nuevos modelos de negocio en arquitectura:\n\n1\ufe0f\u20e3 Colonizar partes del proceso a las que normalmente no prestamos atenci\u00f3n.\n\nNuestros clientes viven un largo proceso desde que surge la necesidad de tener un edificio hasta que \u00e9ste est\u00e1 en uso. Los arquitectos solemos intervenir en una parte reducida de este proceso. \u00bfQu\u00e9 nos impide asumir un tramo m\u00e1s grande de la cadena de valor?\n\nPor ejemplo, asumir la construcci\u00f3n, incluso la promoci\u00f3n, o necesidades m\u00e1s puntuales como la elecci\u00f3n de una parcela, gesti\u00f3n de la mudanza, o gesti\u00f3n del cambio en unas oficinas. Caso @donatecaballero_arquitectos.\n\n2\ufe0f\u20e3 Analizar a qui\u00e9n beneficia el servicio y darle la vuelta al modelo. Por ejemplo, si trabajas para promotores sabes que ellos son tus clientes, pero los usuarios de los edificios son los que van a disfrutar o sufrir el edificio. Centrarte en los usuarios te puede ayudar a dar m\u00e1s valor a un promotor (o incluso a eliminarlo de la ecuaci\u00f3n, caso @designable).\n\n3\ufe0f\u20e3 Explorar servicios sustitutivos en el mercado de la arquitectura o fuera de \u00e9l. Por ejemplo, la vivienda prefabricada llega para sustituir el proceso tradicional. Pues hag\u00e1mosla nosotros, y hag\u00e1mosla bien. Caso @casasinhaus.\n\n4\ufe0f\u20e3 Capturar tendencias innovadoras en el mercado. Por ejemplo, la humanizaci\u00f3n es una corriente imparable, no s\u00f3lo en el terreno de la arquitectura. Caso #arquitecturadematernidades\n\n5\ufe0f\u20e3 Combinar elementos competitivos poco habituales en el sector. Por ejemplo, la velocidad en el proceso, valorada por el mercado y poco utilizada por arquitectos. Caso @customizable.es.\n\nY hay m\u00e1s, siempre que detectes necesidades en el mercado y seas capaz de resolverlas.\n\n\u00bfTe atreves?\n\n#arquitectura #arquitectos #emprendimiento #management #marketing #architecture #archilovers #architecturelovers #architectureblogger #joanvergara"}}]},"edge_media_to_comment":{"count":4},"comments_disabled":false,"taken_at_timestamp":1614713404,"edge_liked_by":{"count":38},"edge_media_preview_like":{"count":38},"location":null,"thumbnail_src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/155232572_934557227316168_5716295316856980859_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=admWxBSvMQ0AX9-_6XC\u0026oh=f5ebb3f120a3a6ea1458a31a20026425\u0026oe=6078599A","thumbnail_resources":[{"src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/e15/s150x150/155232572_934557227316168_5716295316856980859_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=admWxBSvMQ0AX9-_6XC\u0026oh=a47c834082f595371fa2e47abdf229b2\u0026oe=6074FAA5","config_width":150,"config_height":150},{"src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/e15/s240x240/155232572_934557227316168_5716295316856980859_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=admWxBSvMQ0AX9-_6XC\u0026oh=cb1f019b6b2c7c68ee2f6252417107c9\u0026oe=607872A3","config_width":240,"config_height":240},{"src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/e15/s320x320/155232572_934557227316168_5716295316856980859_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=admWxBSvMQ0AX9-_6XC\u0026oh=b4cb98919f229fe8cde75e1e31fdb7ea\u0026oe=6074FB5D","config_width":320,"config_height":320},{"src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/e15/s480x480/155232572_934557227316168_5716295316856980859_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=admWxBSvMQ0AX9-_6XC\u0026oh=279d3861509ff5cf8b2afa778dbf4897\u0026oe=6076CB1C","config_width":480,"config_height":480},{"src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/155232572_934557227316168_5716295316856980859_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=admWxBSvMQ0AX9-_6XC\u0026oh=f5ebb3f120a3a6ea1458a31a20026425\u0026oe=6078599A","config_width":640,"config_height":640}]}},{"node":{"__typename":"GraphImage","id":"2517097483072077047","shortcode":"CLuhtMfinz3","dimensions":{"height":1080,"width":1080},"display_url":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/fr/e15/s1080x1080/153642613_438567104124796_1392391479041795256_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=104\u0026_nc_ohc=HOutdIYCQO0AX8iAYOg\u0026oh=947860c8df30062d51646545fb0e4773\u0026oe=60776DA1","edge_media_to_tagged_user":{"edges":[]},"fact_check_overall_rating":null,"fact_check_information":null,"gating_info":null,"sharing_friction_info":{"should_have_sharing_friction":false,"bloks_app_url":null},"media_overlay_info":null,"media_preview":"ACoq6aimscCoMkdf6UAWaKrgnP8A+oVOOlAC0UUUAMdiozjIAz1/+tVeCNoztc7s8g5/z61ZddwI9RTBnfz6dvr/APWoAkwKhk3dutSOcKT0xzUcBY539R/Kk+wEq5p1FFMApMDOe9LRQAhAIweQaaqKnQYzT6KAGFFPOKfRRQB//9k=","owner":{"id":"7169345479","username":"joanvergaramarti"},"is_video":false,"accessibility_caption":"Photo by Consultor de arquitectos on February 25, 2021. May be an illustration of text that says 'MI CLIENTE DICE QUE ME ADELANTO A LAS COSAS.. BUENO, EN REALIDAD TODAV\u00cdA NO ES MI CLIENTE AROCOACHING www.arqcoaching.com'.","edge_media_to_caption":{"edges":[{"node":{"text":"Es un viejo chiste muy aplicable a la arquitectura.\n\nEsos procesos de venta que se alargan al infinito, en los que el cliente no firma y seguimos d\u00e1ndole valor, haci\u00e9ndole propuestas, anteproyectos, presupuestos...\n\nA veces llegamos a conseguir clientes en diferido.\u200b\n\nEs razonable que el cliente necesite comprobar qu\u00e9 lo podemos ofrecer, pero esto no puede ser a trav\u00e9s de hacerle el trabajo antes de tiempo.\n\nT\u00fa eliges hasta d\u00f3nde llegas, pero nadie te obliga a avanzar una soluci\u00f3n. Tu propuesta se puede basar en ideas, en ejemplos similares, en tu portafolio, en tu capacidad para transmitir tu valor...\n\nDepende de c\u00f3mo plantees el proceso comercial. Hay alternativas.\n\n#arquitectura #emprendimiento #arquitectos #architecture #archilovers #architecturelovers #architectureblogger #management #marketing #LaVi\u00f1etaDelJueves #JoanVergara #ElClienteEnDiferido"}}]},"edge_media_to_comment":{"count":0},"comments_disabled":false,"taken_at_timestamp":1614281424,"edge_liked_by":{"count":25},"edge_media_preview_like":{"count":25},"location":null,"thumbnail_src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/153642613_438567104124796_1392391479041795256_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=104\u0026_nc_ohc=HOutdIYCQO0AX8iAYOg\u0026oh=3196fa670a656b677bc2ffbd95a6e96b\u0026oe=6077D1EA","thumbnail_resources":[{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s150x150/153642613_438567104124796_1392391479041795256_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=104\u0026_nc_ohc=HOutdIYCQO0AX8iAYOg\u0026oh=15108d37695ba86eea99b0524ab3bb1f\u0026oe=60758255","config_width":150,"config_height":150},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s240x240/153642613_438567104124796_1392391479041795256_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=104\u0026_nc_ohc=HOutdIYCQO0AX8iAYOg\u0026oh=35f0fe4fa00f96f52b05f99ad67f0f3b\u0026oe=60789953","config_width":240,"config_height":240},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s320x320/153642613_438567104124796_1392391479041795256_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=104\u0026_nc_ohc=HOutdIYCQO0AX8iAYOg\u0026oh=31ba87e09660bdfb4b75ab1a0003f16c\u0026oe=60763CAD","config_width":320,"config_height":320},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s480x480/153642613_438567104124796_1392391479041795256_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=104\u0026_nc_ohc=HOutdIYCQO0AX8iAYOg\u0026oh=910f57a3a528e2390d6e457daed55da0\u0026oe=60785EEC","config_width":480,"config_height":480},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/153642613_438567104124796_1392391479041795256_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=104\u0026_nc_ohc=HOutdIYCQO0AX8iAYOg\u0026oh=3196fa670a656b677bc2ffbd95a6e96b\u0026oe=6077D1EA","config_width":640,"config_height":640}]}},{"node":{"__typename":"GraphImage","id":"2515647837959246594","shortcode":"CLpYGFRilMC","dimensions":{"height":1080,"width":1080},"display_url":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/fr/e15/s1080x1080/152841970_781101569164483_3262614809569870823_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=107\u0026_nc_ohc=zmP5lmTe9QoAX_r-M1L\u0026oh=05888d8216f3cc6f8cfb3d9b99d2a9b9\u0026oe=60776469","edge_media_to_tagged_user":{"edges":[]},"fact_check_overall_rating":null,"fact_check_information":null,"gating_info":null,"sharing_friction_info":{"should_have_sharing_friction":false,"bloks_app_url":null},"media_overlay_info":null,"media_preview":"ACoq2Q/rShxTnIxUark0AKwJ5FOGBTtx9P1oPIyeDQACnZqMN2NO3CgBCmaglDRnIJx65Aq1QefpQBS8xuDu4+o/wpVLPjnODk4I/wA9qt7RRigQ0qKNgp1GKBjqKKKAE5/yP/r0Yp1FADaKKKAP/9k=","owner":{"id":"7169345479","username":"joanvergaramarti"},"is_video":false,"accessibility_caption":"Photo by Consultor de arquitectos on February 23, 2021. May be an image of text that says 'MARKETING CONCURSOS DE ARQUITECTURA. ARQU UNA RUINA SIGUE LEYENDO'.","edge_media_to_caption":{"edges":[{"node":{"text":"\u00bfSon lo concursos de arquitectura una ruina para un estudio? \u00bfC\u00f3mo tener m\u00e1s posibilidades si me decido a hacerlos?\n\nLos concursos tienen algo de rom\u00e1ntico. Generar ideas, compartirlas, debatir con los dem\u00e1s e incluso competir. \ud83e\udd29\n\nPero no son una v\u00eda sostenible para generar encargos para el estudio. \ud83d\ude15\n\nHace un tiempo publiqu\u00e9 un post en el blog, con un caso real sobre los costes de preparar un concurso. Tres amigos con un peque\u00f1o estudio, gastos m\u00ednimos, licitaci\u00f3n para un Ayuntamiento. Total: 9.000 \u20ac en gastos.\n\n9.000 \u20ac en un concurso en el que la probabilidad de conseguir el encargo es m\u00ednima. Incluso consigui\u00e9ndolo, habr\u00eda que sumarlos al resto de gastos del proyecto. Muy poco viable como canal para conseguir proyectos, por mucho que nos guste.\n\nEsos 9.000 \u20ac seguramente ser\u00edan mucho m\u00e1s productivos dedicados a hacer publicidad en las redes sociales o en Google, a hacer labor comercial (o contratar un comercial que la haga), organizar un evento para construir marca, hacer 4 o 5 webs\u2026\n\nSi aun as\u00ed quieres hacer concursos, aqu\u00ed tienes algunas recomendaciones para elegirlos y hacerlos:\n\n1\ufe0f\u20e3 Empieza por encargos peque\u00f1os o con menos competencia. Fuera de las grandes ciudades, edificios m\u00e1s contenidos, licitaciones con menos publicidad\u2026\n\n2\ufe0f\u20e3 S\u00e9 consciente del tipo de edificio al que te presentas. Tendr\u00e1s que saber algo de esa tipolog\u00eda, porque los especialistas te adelantar\u00e1n por la derecha.\n\n3\ufe0f\u20e3 Lee muy bien todos y cada uno de los requisitos de los pliegos, incluso frases que parezcan banales. As\u00ed est\u00e1 lo que van a valorar, procura concederle importancia a todo, no s\u00f3lo a tu dise\u00f1o.\n\n4\ufe0f\u20e3Trata de imaginar los requisitos no expl\u00edcitos de la entidad que convoca. \u00bfPara qu\u00e9 quieren el edificio? \u00bfPara vender, para cumplir una funci\u00f3n social, para proteger el medio ambiente\u2026?\n\n5\ufe0f\u20e3 Calcula muy bien tu propuesta econ\u00f3mica, y nunca vayas por debajo de tus costes. Las bajas en estos procedimiento est\u00e1n desbocadas, pero no pierdas la cabeza.\n\n\u00bfQu\u00e9 opinas t\u00fa sobre los concursos de arquitectura? \u00bfMe cuentas tu experiencia?\n\n#arquitectura #arquitectos #emprendimiento #management #marketing #architecture #archilovers #architecturelovers #architectureblogger #JoanVergara"}}]},"edge_media_to_comment":{"count":0},"comments_disabled":false,"taken_at_timestamp":1614108613,"edge_liked_by":{"count":39},"edge_media_preview_like":{"count":39},"location":null,"thumbnail_src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/152841970_781101569164483_3262614809569870823_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=107\u0026_nc_ohc=zmP5lmTe9QoAX_r-M1L\u0026oh=401416b8a5faf593139d3bb8ea8392f0\u0026oe=6076D7A2","thumbnail_resources":[{"src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/e15/s150x150/152841970_781101569164483_3262614809569870823_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=107\u0026_nc_ohc=zmP5lmTe9QoAX_r-M1L\u0026oh=be9ea85d1ebe5a347f5b60346049dc08\u0026oe=6076949D","config_width":150,"config_height":150},{"src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/e15/s240x240/152841970_781101569164483_3262614809569870823_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=107\u0026_nc_ohc=zmP5lmTe9QoAX_r-M1L\ anvergaramarti"},"is_video":false,"accessibility_caption":"Photo by Consultor de arquitectos on February 18, 2021. May be an image of text that says 'JEFE, \u00bfME COMPRAS OTRO ORDENADOR? FRASES DE MADRES APLICABLES LA ARQUITECTURA DOS, TE VOY A COMPRAR ARQCOACHING www.arqcoaching.com'.","edge_media_to_caption":{"edges":[{"node":{"text":"En nuestra secci\u00f3n intermitente titulada \"Frases de madres aplicables a la arquitectura\", hoy venimos con un cl\u00e1sico.\n\nTambi\u00e9n podr\u00eda pertenecer a la secci\u00f3n \"Basado en hechos reales\".\n\nLa inversi\u00f3n. \ud83d\udcb6\n\nLa inversi\u00f3n suele ser necesaria para llegar a donde quieres llegar. En el caso del ordenador es muy obvio, pero hay otros no tan obvios que tambi\u00e9n son importantes.\n\nPor ejemplo, invertir en marketing, en conocimiento especializado, en armas para comunicarte con tu cliente y seducirle.\n\nLas cosas no surgen de la nada. Dentro de tus posibilidades, analiza qu\u00e9 puedes invertir (dinero, tiempo, energ\u00eda) y cu\u00e1nto, y sobre todo c\u00f3mo optimizarlo para que tenga retorno.\n\nEs la diferencia con un simple gasto.\n\n#arquitectura #emprendimiento #arquitectos #architecture #archilovers #architecturelovers #architectureblogger #management #marketing #LaVi\u00f1etaDelJueves #JoanVergara #DosTeVoyaComprar"}}]},"edge_media_to_comment":{"count":2},"comments_disabled":false,"taken_at_timestamp":1613676658,"edge_liked_by":{"count":31},"edge_media_preview_like":{"count":31},"location":null,"thumbnail_src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/150751090_180575573492561_3935401823465694317_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=105\u0026_nc_ohc=5xlRDCmUPuwAX8_f_67\u0026oh=c4d788d26b96273380b240b0b1b00586\u0026oe=6075EC6F","thumbnail_resources":[{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s150x150/150751090_180575573492561_3935401823465694317_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=105\u0026_nc_ohc=5xlRDCmUPuwAX8_f_67\u0026oh=ab4bfb2b1c520f9b7055c6d55c8e61df\u0026oe=607616D4","config_width":150,"config_height":150},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s240x240/150751090_180575573492561_3935401823465694317_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=105\u0026_nc_ohc=5xlRDCmUPuwAX8_f_67\u0026oh=ef66a3bfcae27379b9fd5965109b9bdc\u0026oe=6077C156","config_width":240,"config_height":240},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s320x320/150751090_180575573492561_3935401823465694317_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=105\u0026_nc_ohc=5xlRDCmUPuwAX8_f_67\u0026oh=9f076a0c43aad827007ae0a03b9126f3\u0026oe=6078A72C","config_width":320,"config_height":320},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s480x480/150751090_180575573492561_3935401823465694317_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=105\u0026_nc_ohc=5xlRDCmUPuwAX8_f_67\u0026oh=b86aa7d098ea53700665e688e04180a5\u0026oe=607718ED","config_width":480,"config_height":480},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/150751090_180575573492561_3935401823465694317_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=105\u0026_nc_ohc=5xlRDCmUPuwAX8_f_67\u0026oh=c4d788d26b96273380b240b0b1b00586\u0026oe=6075EC6F","config_width":640,"config_height":640}]}},{"node":{"__typename":"GraphSidecar","id":"2510574445539219909","shortcode":"CLXWigYidnF","dimensions":{"height":1080,"width":1080},"display_url":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/fr/e15/s1080x1080/150971138_183099819843984_1546633814498368254_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=ntwPHZ0xiN8AX93MzDr\u0026oh=50fab9d2912a8e27e45d7a4dee8bf183\u0026oe=6076595D","edge_media_to_tagged_user":{"edges":[]},"fact_check_overall_rating":null,"fact_check_information":null,"gating_info":null,"sharing_friction_info":{"should_have_sharing_friction":false,"bloks_app_url":null},"media_overlay_info":null,"media_preview":null,"owner":{"id":"7169345479","username":"joanvergaramarti"},"is_video":false,"accessibility_caption":"Photo by Consultor de arquitectos on February 16, 2021. May be an image of 1 person and text that says 'No es oro todo lo que reluce \u00bfES \u00daTIL LEAN STARTUP PARA LOS ARQUITECTOS? DESLIZA\u003e'.","edge_media_to_caption":{"edges":[{"node":{"text":"\u00bfEs \u00fatil Lean Startup para poner en marcha un negocio de arquitectura?\n\nEsta metodolog\u00eda se ha extendido bastante en el mundo emprendedor, y tiene sus ventajas e inconvenientes. \ud83e\udd2d\n\nConsiste en detectar una oportunidad en el mercado y generar una idea de negocio alrededor de ella. Creamos una versi\u00f3n r\u00e1pida y barata del producto o servicio que vamos a prestar (o producto m\u00ednimo viable PMV), lo lanzamos con el menor gasto posible, comprobamos el feedback del mercado, y de acuerdo con ello lo vamos mejorando y corrigiendo.\n\nComo lo hacemos a la medida del mercado, r\u00e1pido y barato, el riesgo es bajo. Y te\u00f3ricamente la adecuaci\u00f3n a lo que el mercado pide es buena.\n\nSin embargo, la metodolog\u00eda tiene algunos inconvenientes, y sobre todo no se suele aplicar bien.\n\nEn el post en mi blog te cuento un caso real de aplicaci\u00f3n, pero ya te adelanto aqu\u00ed esas ventajas e inconvenientes:\n\nLO BUENO \ud83e\udd29\n\nEl concepto de probar, de empezar en peque\u00f1o y ver c\u00f3mo responde el mercado, interactuando con \u00e9l de manera experimental y tan cient\u00edfica como sea posible, es valioso.\n\nEl impulso hacia la acci\u00f3n de esta metodolog\u00eda tambi\u00e9n es positivo.\n\nLa voluntad de mejora continua tambi\u00e9n.\n\nLO MALO \ud83d\ude05\n\nNo siempre es aplicable, y el camino a recorrer no est\u00e1 definido con detalle.\n\nNo observar bien el mercado antes de empezar. No se trata de generar ideas de negocio a lo loco, la investigaci\u00f3n inicial es importante para no empezar en una v\u00eda ya muerta.\n\nLas pruebas, hip\u00f3tesis y an\u00e1lisis de las mismas deben plantearse de manera realmente cient\u00edfica.\n\nEl m\u00e9todo no deber\u00eda impedir tener una estrategia a medio y largo plazo, aunque se vayan introduciendo cambios y mejoras.\n\nOjo, que lo de hacer pruebas r\u00e1pidas y baratas a veces no lo es tanto.\n\nSi el m\u00e9todo se aplica mal, puedes verte durante mucho tiempo probando cosas, gastando recursos y sobre todo perdiendo tiempo valioso en el que podr\u00edas hacer algo realmente productivo.\n\n\u00bfConoc\u00edas el m\u00e9todo? \u00bfQu\u00e9 opini\u00f3n te merece? Cu\u00e9ntame en los comentarios.\n\n#arquitectura #emprendimiento #arquitectos #architecture #archilovers #architecturelovers #architectureblogger #management #marketing #JoanVergara"}}]},"edge_media_to_comment":{"count":0},"comments_disabled":false,"taken_at_timestamp":1613503817,"edge_liked_by":{"count":42},"edge_media_preview_like":{"count":42},"location":null,"thumbnail_src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/150971138_183099819843984_1546633814498368254_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=ntwPHZ0xiN8AX93MzDr\u0026oh=a7e248fcfe6ac1c24aa7362de4fa0af5\u0026oe=6077BA96","thumbnail_resources":[{"src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/e15/s150x150/150971138_183099819843984_1546633814498368254_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=ntwPHZ0xiN8AX93MzDr\u0026oh=00b9d3773ecf689f56ed95face69d85a\u0026oe=60759CA9","config_width":150,"config_height":150},{"src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/e15/s240x240/150971138_183099819843984_1546633814498368254_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=100\u0026_nc_ohc=ntwPHZ0xiN8AX93MzDr\u0026oh=943 aring_friction":false,"bloks_app_url":null},"media_overlay_info":null,"media_preview":"ACoq6akqNwTUfOcf5/OgCzRUGSgJ9BnH/wBelcmgCaiqwJqbLUARTbmUqvyluAQfx/pTochcNywOCfXv/I091JwR2OefoR/Wkj759f8ACgBZPuH6H+VRIu1iD/Fluvpj296mYbgQe/FRgEOMkn5T1x6j0AoAlxS0UUAFIAB0paKACkxznvS0UAMKKecU+iigD//Z","owner":{"id":"7169345479","username":"joanvergaramarti"},"is_video":false,"accessibility_caption":"Photo by Consultor de arquitectos on February 11, 2021. May be an illustration of text that says '\u00a1ESE CLIENTE CONTESTA CUANDO QUIERE! VOY A HACER LO MISMO, A VER C\u00d3MO LE SIENTA ESO ES COMO ESCONDERTE T\u00da PARA VER QU\u00c9 TAL LE SIENTA A LAS LLAVES AROCOACHING www.arqcoaching.com'.","edge_media_to_caption":{"edges":[{"node":{"text":"Desgraciadamente, muchas veces la comunicaci\u00f3n con nuestros clientes es asim\u00e9trica.\n\nCuando quieren que estemos disponibles debemos estarlo, y cuando nosotros los necesitamos, ellos no lo est\u00e1n. \ud83d\udca3\n\nEs as\u00ed, seguir\u00e1 pasando.\n\nSeguro que has tenido un cliente que te mete una prisa loca para que le hagas una entrega, y cuando lo haces tiene el documento durmiendo dos semanas.\n\nSiempre que nos movamos dentro de unos l\u00edmites de educaci\u00f3n y respeto, nos toca asumirlo. Enfadarse no lleva a nada, tomar posiciones rec\u00edprocas tampoco suele ayudar.\n\nLa relaci\u00f3n con el cliente a veces pasa por momentos de amor/odio, y \u00e9ste es uno de ellos.\n\n#arquitectura #emprendimiento #arquitectos #architecture #archilovers #architecturelovers #architectureblogger #management #marketing #LaVi\u00f1etaDelJueves #JoanVergara #NiMeLlamasNiMeEscribes"}}]},"edge_media_to_comment":{"count":2},"comments_disabled":false,"taken_at_timestamp":1613071821,"edge_liked_by":{"count":37},"edge_media_preview_like":{"count":37},"location":null,"thumbnail_src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/148171187_536905627284674_684090811401351895_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2 1080/147502315_901498437255301_5033678672011150890_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=101\u0026_nc_ohc=1S0IXXV_mgIAX-_yUIi\u0026oh=82671c1d7a878063854913efcc826206\u0026oe=60757492","edge_media_to_tagged_user":{"edges":[]},"fact_check_overall_rating":null,"fact_check_information":null,"gating_info":null,"sharing_friction_info":{"should_have_sharing_friction":false,"bloks_app_url":null},"media_overlay_info":null,"media_preview":"ACoq3yOKUc0maD6igAxRimhm9B+dAJbIPBoAdSU6kzQAZAqBpypwQP8Avr/PpUpowDQBV8wsc5I9gR/hS+d24z9eeuKsge1OwM0CBTkc8GlxSYzSc0DAjvTaetOoAjAI/wD1f/XpVPrQetIaAHGjJpaSgD//2Q==","owner":{"id":"7169345479","username":"joanvergaramarti"},"is_video":false,"accessibility_caption":"Photo by Consultor de arquitectos on February 09, 2021. May be an image of fruit, body of water and text that says 'ESTRATEGIA C\u00d3\u201cMO DIFERENCIARTE EN ARQUITECTURA SIGUELEYENDO SIGUE LEYENDO'.","edge_media_to_caption":{"edges":[{"node":{"text":"\u00bfC\u00f3mo diferenciarte en arquitectura?\n\n\u00bfC\u00f3mo conseguir no hacer lo mismo que todos los arquitectos y, por lo tanto, lograr clientes m\u00e1s f\u00e1cilmente? \ud83d\ude0e\n\nEn una buena estrategia en nuestro sector, la diferenciaci\u00f3n es fundamental. Sobre todo porque, como b\u00e1sicamente todos los arquitectos hacen lo mismo, si logras ser diferente ser\u00e1s visible.\n\nPero ojo, diferente en algo que le interese al mercado.\n\nCasi todos los arquitectos tienden a buscar la diferenciaci\u00f3n a trav\u00e9s del dise\u00f1o. A lo largo del a\u00f1o escucho mucho eso de \u201csoy muy bueno proyectando\u201d cuando pregunto.\n\nPero claro, si todos somos mejores que los dem\u00e1s en lo mismo, alguien miente. \u00bfNo? Adem\u00e1s, \u00bfrealmente le interesa a tu cliente que seas muy bueno proyectando seg\u00fan los criterios de la Escuela?\n\nHay otras maneras. \ud83d\udc47\n\nPor ejemplo, nosotros ofrecemos servicios que tienen su traducci\u00f3n en un producto. Hacemos cosas (servicios) que producen edificios (producto).\n\nPara diferenciarnos, podemos rebuscar en c\u00f3mo prestamos el servicio, no s\u00f3lo en c\u00f3mo es el producto final de \u00e9ste. De hecho, la investigaci\u00f3n de mercado muestra claramente que el cliente valora el servicio. M\u00e1s que el dise\u00f1o de su casa en muchas ocasiones.\n\nAs\u00ed que, teniendo la mente abierta, para diferenciarnos tenemos que cruzar tres vectores: qu\u00e9 nos gusta hacer, qu\u00e9 hacemos mejor que los dem\u00e1s y qu\u00e9 nos pide el mercado. En el centro de esos tres conceptos est\u00e1 una buena idea de negocio.\n\nY luego ya viene el resto. Desarrollarla, comunicarla, etc., pero todo parte de ah\u00ed. Diferenciaci\u00f3n.\n\n\u00bfD\u00f3nde crees que est\u00e1 tu diferenciaci\u00f3n respecto a otros arquitectos?\n\n#arquitectura #arquitectos #emprendimiento #management #marketing #architecture #archilovers #architecturelovers #architectureblogger #JoanVergara"}}]},"edge_media_to_comment":{"count":2},"comments_disabled":false,"taken_at_timestamp":1612899036,"edge_liked_by":{"count":39},"edge_media_preview_like":{"count":39},"location":null,"thumbnail_src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/147502315_901498437255301_5033678672011150890_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=101\u0026_nc_ohc=1S0IXXV_mgIAX-_yUIi\u0026oh=b70ff75446d15cf118ca493ff82b365f\u0026oe=607796D9","thumbnail_resources":[{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s150x150/147502315_901498437255301_5033678672011150890_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=101\u0026_nc_ohc=1S0IXXV_mgIAX-_yUIi\u0026oh=d34b2ec3e4ea261a5633cdedffd4917a\u0026oe=6077A7E6","config_width":150,"config_height":150},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s240x240/147502315_901498437255301_5033678672011150890_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=101\u0026_nc_ohc=1S0IXXV_mgIAX-_yUIi\u0026oh=18f3ce2b382643f07e05fc8f6df6feee\u0026oe=60766664","config_width":240,"config_height":240},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s320x320/147502315_901498437255301_5033678672011150890_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=101\u0026_nc_ohc=1S0IXXV_mgIAX-_yUIi\u0026oh=e79fb4de875113caf56a6f6f54c82285\u0026oe=6078231E","config_width":320,"config_height":320},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s480x480/147502315_901498437255301_5033678672011150890_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=101\u0026_nc_ohc=1S0IXXV_mgIAX-_yUIi\u0026oh=b83e306f92ac8fdcaf1e254aaddedf84\u0026oe=607531DB","config_width":480,"config_height":480},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/147502315_901498437255301_5033678672011150890_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=101\u0026_nc_ohc=1S0IXXV_mgIAX-_yUIi\u0026oh=b70ff75446d15cf118ca493ff82b365f\u0026oe=607796D9","config_width":640,"config_height":640}]}},{"node":{"__typename":"GraphImage","id":"2501877027117414624","shortcode":"CK4c-aRCzjg","dimensions":{"height":1080,"width":1080},"display_url":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/fr/e15/s1080x1080/145766909_4288114937883616_179234773743825852_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=104\u0026_nc_ohc=1dermO3VhSEAX_VKevx\u0026oh=65dccddf6c907871e934307898d772c9\u0026oe=607724B9","edge_media_to_tagged_user":{"edges":[]},"fact_check_overall_rating":null,"fact_check_information":null,"gating_info":null,"sharing_friction_info":{"should_have_sharing_friction":false,"bloks_app_url":null},"media_overlay_info":null,"media_preview":"ACoq6aikNQlmFAE9FQbmqQIO/wDM0APopmwf5Jp1ADXYqM4yAM9f/rVBAjRna53Z5BJz/nrVh13Aj1FMGd/Pp2+v/wBagCSoZN3brT5OVPf/AD/nFRQOCAR0bLA9/wAfrnNJ6gTrTqKKYBSYGc96WigBCoPXmmqir0GKfRQAwop5xT6KKAP/2Q==","owner":{"id":"7169345479","username":"joanvergaramarti"},"is_video":false,"accessibility_caption":"Photo by Consultor de arquitectos on February 04, 2021. May be an illustration of 1 person and text that says 'BASADO EN HECHO REALES CUANTO M\u00c1S CONOZCO A LAS PERSONAS, M\u00c1S QUIERO A MI SKETCHUP AROCOACHING www.arqcoaching.com'.","edge_media_to_caption":{"edges":[{"node":{"text":"La vi\u00f1eta de hoy est\u00e1 basada en hechos reales. Me lo he encontrado m\u00e1s de una vez.\n\nTodos tenemos nuestra personalidad, eso est\u00e1 claro. \ud83e\udd2a\n\nHay personas introvertidas que prefieren comunicarse con su SketchUp, que nunca les va a poner en una situaci\u00f3n inc\u00f3moda.\n\nHay personas muy autoexigentes y muy exigentes con los dem\u00e1s a las que les cuesta ver la parte positiva de otros y que prefieren a su SketchUp, que falla menos.\n\nHay personas que no acaban de asimilar que un posible cliente no sabe de arquitectura, que puede estar muy contaminado por lugares comunes y t\u00f3picos y que tal vez tenga objetivos poco arquitect\u00f3nicos. Prefieren a su SketchUp, que no dice tonter\u00edas.\n\nY m\u00e1s.\n\nLa cuesti\u00f3n es que si te quieres dedicar a la profesi\u00f3n de la arquitectura, vas a tener que relacionarte con seres humanos de una manera efectiva.\n\nTen en cuenta que una parte muy importante (la m\u00e1s importante) de lo que hacemos consiste en entender a nuestro cliente, sea \u00e9ste como sea, para poder aportarle soluciones que le mejoren la vida.\n\nY para eso hace falta empat\u00eda, y a veces juzgar menos a quien tenemos delante.\n\nEso s\u00ed, el SketchUp mola. \n\n#arquitectura #emprendimiento #arquitectos #architecture #archilovers #architecturelovers #architectureblogger #management #marketing #LaVi\u00f1etaDelJueves #JoanVergara #AvecesEresUnGrinch"}}]},"edge_media_to_comment":{"count":4},"comments_disabled":false,"taken_at_timestamp":1612467004,"edge_liked_by":{"count":33},"edge_media_preview_like":{"count":33},"location":null,"thumbnail_src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/145766909_4288114937883616_179234773743825852_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=104\u0026_nc_ohc=1dermO3VhSEAX_VKevx\u0026oh=eadb19d982110f34184ffb01c3479bbc\u0026oe=60770DF2","thumbnail_resources":[{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s150x150/145766909_4288114937883616_179234773743825852_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=104\u0026_nc_ohc=1dermO3VhSEAX_VKevx\u0026oh=706fc9a488893eaed7555133b18bffbe\u0026oe=60750B4D","config_width":150,"config_height":150},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s240x240/145766909_4288114937883616_179234773743825852_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=104\u0026_nc_ohc=1dermO3VhSEAX_VKevx\u0026oh=a6672727e1613e72c7cd2b42ef740f2a\u0026oe=60780D4B","config_width":240,"config_height":240},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s320x320/145766909_4288114937883616_179234773743825852_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=104\u0026_nc_ohc=1dermO3VhSEAX_VKevx\u0026oh=1f1195933652db9acfec0d1dffea2a6d\u0026oe=60759CB5","config_width":320,"config_height":320},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/e15/s480x480/145766909_4288114937883616_179234773743825852_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=104\u0026_nc_ohc=1dermO3VhSEAX_VKevx\u0026oh=984a6ec0fd4dc36faf273da85742f09f\u0026oe=607813F4","config_width":480,"config_height":480},{"src":"https://instagram.flim15-1.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/145766909_4288114937883616_179234773743825852_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-1.fna.fbcdn.net\u0026_nc_cat=104\u0026_nc_ohc=1dermO3VhSEAX_VKevx\u0026oh=eadb19d982110f34184ffb01c3479bbc\u0026oe=60770DF2","config_width":640,"config_height":640}]}},{"node":{"__typename":"GraphImage","id":"2500427792308130927","shortcode":"CKzTdRLClRv","dimensions":{"height":1080,"width":1080},"display_url":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/fr/e15/s1080x1080/145618926_113279227395284_5344554186330463921_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=108\u0026_nc_ohc=1iDTI2h7-asAX8AQYic\u0026oh=1e417bf735bddaf00701e10c61dd83ca\u0026oe=6076D214","edge_media_to_tagged_user":{"edges":[]},"fact_check_overall_rating":null,"fact_check_information":null,"gating_info":null,"sharing_friction_info":{"should_have_sharing_friction":false,"bloks_app_url":null},"media_overlay_info":null,"media_preview":"ACoq6DFFLSMwXqQPrQAUuKi8wdeMf7wp4cHgkA+maBDqTFOpKBhUE4PUfQ9PX3BqYuB71HvNAFTIPcfmv+FTRjc2RyAecY9/bNSlc9aMY6UhWJqbuFQk0maYx2KCabRQAZPf/P60ZpKWgBKKSloA/9k=","owner":{"id":"7169345479","username":"joanvergaramarti"},"is_video":false,"accessibility_caption":"Photo by Consultor de arquitectos on February 02, 2021. May be an image of text that says 'MARKETING \u00bfPOR QU\u00c9 SON FAMOSOS LOS ARQUITECTOS FAMOSOS? \u00dbLLYWOO I SIGUELEYENDO LEYENDO'.","edge_media_to_caption":{"edges":[{"node":{"text":"\u00bfPor qu\u00e9 son famosos los arquitectos famosos? \u00bfQu\u00e9 significa la fama para un arquitecto? \ud83d\ude0e\n\nPodr\u00edamos decir que los arquitectos famosos son aquellos a quienes conoce mucha gente. Son visibles. No es lo mismo que ser reconocidos como buenos profesionales (reputaci\u00f3n).\n\nPero hay un concepto todav\u00eda m\u00e1s importante que fama o reputaci\u00f3n si quieres ejercer la profesi\u00f3n con \u00e9xito: el posicionamiento. \ud83d\udca3\n\nTenemos arquitectos famosos medi\u00e1ticamente porque hacen obras singulares. Son los del Star System, Los Ingels, Nouvel, Gehry\u2026 Son muy visibles, tienen reputaciones diferentes, una fuerte estructura empresarial detr\u00e1s, y un sistema comecial potente.\n\nTambi\u00e9n est\u00e1n los arquitectos famosos porque son muy buenos para otros arquitectos. Aqu\u00ed podr\u00edan entrar Campo Baeza o RCR. No son muy medi\u00e1ticos, ni tremendamente visibles para el gran p\u00fablico, pero suelen tener buena reputaci\u00f3n.\n\nEst\u00e1n los arquitectos famosos porque salen en la tele o cosas as\u00ed. El caso t\u00edpico es Joaqu\u00edn Torres.\n\nPero volvemos al concepto m\u00e1s importante: el posicionamiento.\n\nHay muchos arquitectos no tan famosos, no tan visibles, pero que tienen un posicionamiento diferenciado y potente que les permite hacer arquitectura, tener \u00e9xito y un negocio sostenible.\n\nTe hablo de Albert Pineda, Ram\u00f3n Esteve, Bueso-Inchausti \u0026 Rhein\u2026\n\nHan logrado que su posicionamiento sea diferente, y se dirige hacia un segmento concreto de clientes. Ese posicionamiento, esa imagen mental que generan en quien los descubre, es perfecto para esos clientes. Y por eso da resultado.\n\nY muchas veces han llegado a la fama a trav\u00e9s de ese posicionamiento.\n\nAs\u00ed que, \u00bfqu\u00e9 prefieres t\u00fa? \u00bfPosicionamiento o fama? \u00bfPropuesta clara y diferenciada para grupos de clientes espec\u00edficos, o visibilidad a ultranza?\n\n#arquitectura #arquitectos #emprendimiento #management #marketing #architecture #archilovers #architecturelovers #architectureblogger #JoanVergara"}}]},"edge_media_to_comment":{"count":0},"comments_disabled":false,"taken_at_timestamp":1612294242,"edge_liked_by":{"count":37},"edge_media_preview_like":{"count":37},"location":null,"thumbnail_src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/145618926_113279227395284_5344554186330463921_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=108\u0026_nc_ohc=1iDTI2h7-asAX8AQYic\u0026oh=75d855e95225d9d274a0cb5aee00df52\u0026oe=6077D45B","thumbnail_resources":[{"src":"https://instagram.flim15-2.fna.fbcdn.net/v/t51.2885-15/e15/s150x150/145618926_113279227395284_5344554186330463921_n.jpg?tp=1\u0026_nc_ht=instagram.flim15-2.fna.fbcdn.net\u0026_nc_cat=108\
